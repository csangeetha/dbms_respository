<div *ngIf="user.type=='customer' || user.type==''">
  <app-customer></app-customer>
</div>
<div *ngIf="user.type=='anonymous'">
<app-anonymous></app-anonymous>
</div>
<div *ngIf="user.type=='chef'">
<app-chef></app-chef>
</div>
<div *ngIf="user.type=='owner'">
<app-owner></app-owner>
</div>
<div *ngIf="user.type=='admin'">
<app-admin></app-admin>
</div>
