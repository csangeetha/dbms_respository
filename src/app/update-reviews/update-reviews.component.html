<div class="container" style="margin-top: 7%">
    <div class="card"  style="width:900px;margin-left:10%;" *ngIf="user.type=='admin'">

        <div class="card-body mx-4">
    <form (ngSubmit)="onSubmit()">
        <p class="h4 text-center mb-4">Update Review</p>
    
        <!-- Material input text -->
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="title" [(ngModel)]="data.title" type="text" id="materialFormRegistertitleEx" placeholder="title" class="form-control">
            <label for="materialFormRegistertitleEx"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="review" [(ngModel)]="data.review" type="text" id="materialFormRegisterreviewEx" placeholder="review" class="form-control">
            <label for="materialFormRegisterreviewEx"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="rating" [(ngModel)]="data.rating" type="number" id="materialFormRegisterrateEx" placeholder="rate" class="form-control">
            <label for="materialFormRegisterrateEx"></label>
        </div>
        
    
        <!-- Material input password -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" type="submit">Update Review</button>
        </div>
    </form>
    </div>
    </div>
</div>
