<div class="container" style="margin-top: 7%">
    <div class="card"  style="width:900px;margin-left:10%;" *ngIf="user.type=='admin'">

        <div class="card-body mx-4">
    <form (ngSubmit)="onSubmit()">
        <p class="h4 text-center mb-4">Update Order</p>
    
        <!-- Material input text -->
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="dateOfOrder" [(ngModel)]="data.dateOfOrder" type="date" id="materialFormRegisterdateOfOrderEx" placeholder="Date of Order" class="form-control">
            <label for="materialFormRegisterdateOfOrderEx"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="status" [(ngModel)]="data.status" type="text" id="materialFormRegisterStatusEx" placeholder="status" class="form-control">
            <label for="materialFormRegisterStatusEx"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="paymentType" [(ngModel)]="data.paymentType" type="text" id="materialFormRegisterpaymentTypeEx" placeholder="Payment type" class="form-control">
            <label for="materialFormRegisterpaymentTypeEx"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="orderTotal" [(ngModel)]="data.orderTotal" type="number" id="materialFormRegisterorderTotalEx" placeholder="order total" class="form-control">
            <label for="materialFormRegisterorderTotalEx"></label>
        </div>
        
    
        <!-- Material input password -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" type="submit">Update order</button>
        </div>
    </form>
    </div>
    </div>
</div>
