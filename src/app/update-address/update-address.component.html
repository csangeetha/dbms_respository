<div class="container" style="margin-top: 7%">
    <div class="card"  style="width:900px;margin-left:10%;">

        <div class="card-body mx-4">
    <form (ngSubmit)="onSubmit()">
        <p class="h4 text-center mb-4">Update Address</p>
    
        <!-- Material input text -->
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="street1" [(ngModel)]="data.street1" type="text" id="materialFormRegisterstreet1Ex" placeholder="street 1" class="form-control">
            <label for="materialFormRegisterstreet1Ex"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="street2" [(ngModel)]="data.street2" type="text" id="materialFormRegisterstreet2Ex" placeholder="street 2" class="form-control">
            <label for="materialFormRegisterstreet2Ex"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="city" [(ngModel)]="data.city" type="text" id="materialFormRegistercityEx" placeholder="city" class="form-control">
            <label for="materialFormRegistercityEx"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="state" [(ngModel)]="data.state" type="text" id="materialFormRegisterstateEx" placeholder="state" class="form-control">
            <label for="materialFormRegisterstateEx"></label>
        </div>
        <div class="md-form">
            <i class="fa fa-sticky-note prefix grey-text"></i>
            <input required  name="zipcode" [(ngModel)]="data.zipcode" type="number" id="materialFormRegisterzipcodeEx" placeholder="zipcode" class="form-control">
            <label for="materialFormRegisterzipcodeEx"></label>
        </div>
        
    
        <!-- Material input password -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" type="submit">Update Address</button>
        </div>
    </form>
    </div>
    </div>
</div>
